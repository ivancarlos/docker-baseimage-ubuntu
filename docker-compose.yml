version: "2"
services:

  xpto-server:
    image: ${IMAGE}:${META_TAG}
    container_name: ${CONTAINER_NAME}
    hostname: xpto-server
    # command: /bin/sh /opt/sdk/bin/entrypoint.sh

    ports:
      - "8989:443"

    volumes:
      - ./system/opt/sdk:/opt/sdk
      - ./system/var/sdk:/var/sdk
      - ./system/etc/sdk:/etc/sdk

    env_file: env.production

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 20M
    #mem_limit: 20Mg
    cpu_quota: 50000
    cap_add:
      - IPC_LOCK

